<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <form class="contenor" onsubmit="main(); return false">
        <div class="icon"><img src="Img/temp.ico" alt="" id="ic"></div>
        <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode',
         Geneva, Verdana, sans-serif">convert temperature into celsius or fahrenheit</label>
        <br>
        <input type="number" id="val" name="temp">
        <select name="op" id="op">
            <option value="celsius">celsius</option>
            <option value="fahrenheit">fahrenheit</option>
        </select>
        </br>
        <input type="submit" id="sub" name="temp">
        <h1 id='result'></h1>
    </form>
    <script src="script.js"></script>
</body>
</html>
